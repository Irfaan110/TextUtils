<div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Welcome to the textutils</strong> you can do anything here what do you want .
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>

<div class="container">
<form action="/analyze/" method="post"> {% csrf_token %}
<div class="form-group">
    <label for="exampleFormControlTextarea1">Enter your text here</label>
    <textarea class="form-control" name='text' id="exampleFormControlTextarea1" rows="9"></textarea>
</div>
<div class="custom-control custom-switch">
  <input type="checkbox" name="removepunc" class="custom-control-input" id="customSwitch1">
  <label class="custom-control-label" for="customSwitch1">Remove punctuations</label>
</div>
<div class="custom-control custom-switch">
  <input type="checkbox" name="fullcaps" class="custom-control-input" id="customSwitch2">
  <label class="custom-control-label" for="customSwitch2">UPPER CASE</label>
</div>
<div class="custom-control custom-switch">
  <input type="checkbox" name="newlineremover" class="custom-control-input" id="customSwitch3">
  <label class="custom-control-label" for="customSwitch3">NewlineRemover</label>
</div>
<div class="custom-control custom-switch">
  <input type="checkbox" name="spaceremover" class="custom-control-input" id="customSwitch4">
  <label class="custom-control-label" for="customSwitch4">Spaceremover</label>
</div>
<div class="custom-control custom-switch">
  <input type="checkbox" name="extraspaceremover" class="custom-control-input" id="customSwitch5">
  <label class="custom-control-label" for="customSwitch5">extraSpaceremover</label>
</div>
<div class="custom-control custom-switch">
  <input type="checkbox" name="charcount" class="custom-control-input" id="customSwitch6">
  <label class="custom-control-label" for="customSwitch6">charcount</label>
</div>
  <button type="submit" class="btn btn-dark mt-2">Analyze Text</button>
</form>
</div>
